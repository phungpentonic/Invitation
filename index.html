<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VƒÉn Ph·ª•ng & Kim H·∫±ng Wedding</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- üéµ Background Music -->
  <audio autoplay loop>
    <source src="music/wedding-song.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- üíë Hero Section -->
  <section class="hero">
    <h1>VƒÉn Ph·ª•ng & Kim H·∫±ng</h1>
    <p>We're getting married!</p>
    <p>üìÖ December 21, 2025<br>üìç H·ªì Ch√≠ Minh City</p>
  </section>

  <!-- ‚è≥ Countdown -->
  <section class="countdown">
    <h2>Countdown to Our Big Day</h2>
    <div id="timer"></div>
  </section>

  <!-- üñºÔ∏è Photo Gallery -->
  <section class="gallery">
    <h2>Our Journey</h2>
    <div class="photos">
      <img src="photos/photo1.jpg" alt="Pre-wedding 1">
      <img src="photos/photo2.jpg" alt="Pre-wedding 2">
      <img src="photos/photo3.jpg" alt="Pre-wedding 3">
    </div>
  </section>

  <!-- üìç Map -->
  <section class="map">
    <h2>Wedding Location</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d346.84991158842723!2d106.96605882978679!3d10.408960082015842!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2s!4v1763131772104!5m2!1sen!2s"
      width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
    </iframe>
  </section>

  <!-- üíå RSVP Form -->
  <section class="rsvp">
    <h2>RSVP</h2>
    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Will you attend?" required></textarea>
      <button type="submit">Send RSVP</button>
    </form>
  </section>

  <!-- ‚è≥ Countdown Script -->
  <script>
    const weddingDate = new Date("December 21, 2025 11:00:00").getTime();
    const timer = document.getElementById("timer");

    setInterval(() => {
      const now = new Date().getTime();
      const distance = weddingDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      timer.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
  </script>

</body>

</html>
